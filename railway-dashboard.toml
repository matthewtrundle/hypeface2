[build]
builder = "NIXPACKS"
buildCommand = "cd apps/dashboard && npm install && npm run build"

[deploy]
startCommand = "cd apps/dashboard && npm run start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/"
healthcheckTimeout = 30
region = "europe-west4"

[build.environment]
NODE_ENV = "production"
NEXT_PUBLIC_API_URL = "https://hypeface-production.up.railway.app"

[deploy.environment]
NODE_ENV = "production"
PORT = "3000"
NEXT_PUBLIC_API_URL = "https://hypeface-production.up.railway.app"