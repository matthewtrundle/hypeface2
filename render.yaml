services:
  - type: web
    name: hyperliquid-bot
    runtime: node
    repo: https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME
    buildCommand: cd apps/api && npm install && npm run build && npx prisma generate
    startCommand: cd apps/api && npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hyperliquid-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: hyperliquid-redis
          property: connectionString
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://YOUR_DASHBOARD_URL.onrender.com
      # Add these via Render dashboard for security:
      # - JWT_SECRET
      # - MASTER_ENCRYPTION_KEY
      # - WEBHOOK_SECRET
      # - WALLET_PRIVATE_KEY
      # - HYPERLIQUID_API_URL

databases:
  - name: hyperliquid-db
    plan: starter
    databaseName: hyperliquid
    user: hyperliquid

services:
  - type: redis
    name: hyperliquid-redis
    plan: starter